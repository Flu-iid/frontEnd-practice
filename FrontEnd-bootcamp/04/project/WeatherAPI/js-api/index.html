<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Check Weather!</title>
</head>
<body>
    <h1>Check Weather</h1>
    <form action="" onsubmit="return false">
        <label for="input-city">Enter city
            <input type="text" id="input-city" >
            <button class="button" type="submit" onclick="AppWeather()">Search</button>
        </label>
    </form>
    <main>
        <section id="card">
            <div class="head-container">
                <h2 id="city">City name</h2>
                <p id="weather-descr">weather.description</p>
            </div>
            <div class="content">
                <div class="content-container">
                    <p id="temp">temp</p>
                    <p id="feel-like">feel-like</p>
                    <p id="temp-max">max</p>
                    <p id="temp-min">min</p>
                    <p id="humidity">hum</p>
                    <p id="windspeed">wind speed</p>
                    <p id="sunrise">sunrise</p>
                    <p id="sunset">sunset</p>
                </div>
                <div class="content-compare">
                    <p>دما</p>
                    <p>حس</p>
                    <p>بالا</p>
                    <p>پایین</p>
                    <p>رطوبت</p>
                    <p>سرعت باد</p>
                    <p>طلوع</p>
                    <p>غروب</p>
                </div>
            </div>
        </section>
    </main>
    <footer>&copy;Flu-iid</footer>
    <script src="./main.js">
    </script>
</body>
</html>
